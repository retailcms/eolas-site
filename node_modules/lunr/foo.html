<script src="/lunr.js"></script>
<script>
  var idx = lunr(function () {
    this.field('text')
  })

  var addDocs = function () {
    Array.prototype.forEach.call(arguments, function (word) {
      idx.add({
        id: word,
        text: word
      })
    })
  }

  addDocs('photo', 'photograph')
</script>
